<!DOCTYPE html>
<html>
  <head>
    <title>Check NFT Contract Owner</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  </head>
  <body>
    <h1>Check Contract Owner</h1>
    <button onclick="checkOwner()">Check Owner</button>
    <div id="result"></div>

    <script>
      async function checkOwner() {
        // Update these values with your contract address and RPC URL
        const contractAddress = prompt(
          "Enter contract address:",
          "0xdBF37882c5a1198ffDc16D7E36272Abf867b2162"
        );
        const rpcUrl = prompt(
          "Enter RPC URL:",
          "https://sepolia.infura.io/v3/YOUR_PROJECT_ID"
        );
        const yourWallet = prompt(
          "Enter your wallet address:",
          "0xYOUR_WALLET_ADDRESS"
        );

        if (!contractAddress || !rpcUrl || !yourWallet) {
          document.getElementById(
            "result"
          ).innerHTML = `<p style="color:red">Please provide all required values</p>`;
          return;
        }

        const provider = new ethers.providers.JsonRpcProvider(rpcUrl);

        const abi = ["function owner() public view returns (address)"];
        const contract = new ethers.Contract(contractAddress, abi, provider);

        try {
          const owner = await contract.owner();
          document.getElementById("result").innerHTML = `
                    <p><strong>Contract Address:</strong> ${contractAddress}</p>
                    <p><strong>Contract Owner:</strong> ${owner}</p>
                    <p><strong>Your Wallet:</strong> ${yourWallet}</p>
                    <p><strong>Match:</strong> ${
                      owner.toLowerCase() === yourWallet.toLowerCase()
                        ? "✅ YES - You can mint!"
                        : "❌ NO - You cannot mint with this wallet"
                    }</p>
                `;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
